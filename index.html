<!DOCTYPE html>
<html lang="en">
    <!-- MetaData -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link materialize.css-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Food Finds</title>
</head>

<body>
    <header>
        <h1>GRUBFINDER</h1>
        <nav>
          <ul class="">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
    </header>
    
    <main class="container">
        <section class="home">
            <div class="home-text">
                <h2>Looking to Grub?</h2>
                <h3>Search restaurants by location, cuisine, and dietary preferences.</h3>
                <button id="start-btn">Find A Restaurant</button>
            </div>
            
            <div>
                <video src="./assets/images/homeVid.mp4" id="home-video" autoplay loop muted type="video/mp4"></video>
            </div>
        </section>
        
        <section class="content">
            <section class="filter ">
                 <div data-target="dropdown" class="dropContainer">
                    <a class='dropdown-trigger btn' href='#' data-target='dropdown'>Price</a>
                    <ul class="dropdown-content" id="dropdown">
                        <li><a href="#"><button class="priceChoice">$</button></a></li>
                        <li><a href="#"><button class="priceChoice">$$</button></a></li>
                        <li><a href="#"><button class="priceChoice">$$$</button></a></li>
                    </ul>
                </div>
                <div data-target="dropdownTwo" class="dropContainer">
                    <a class='dropdown-trigger btn' href='#' data-target='dropdownTwo'>Cuisine</a>
                    <ul class="dropdown-content" id="dropdownTwo">
                        <li><a href="#"><button class="cuisineChoice">Italian</button></a></li>
                        <li><a href="#"><button class="cuisineChoice">Japanese</button></a></li>
                        <li><a href="#"><button class="cuisineChoice">Mexican</button></a></li>
                        <li><a href="#"><button class="cuisineChoice">American</button></a></li>
                        <li><a href="#"><button class="cuisineChoice">Indian</button></a></li>
                    </ul>
                </div>
                <div data-target="dropdownThree" class="dropContainer">
                    <a class='dropdown-trigger btn' href='#' data-target='dropdownThree'>Dietary Preference</a>
                    <ul class="dropdown-content" id="dropdownThree">
                        <li><a href="#"><button class="dietChoice">Vegetarian</button></a></li>
                        <li><a href="#"><button class="dietChoice">Vegan</button></a></li>
                        <li><a href="#"><button class="dietChoice">Paleo</button></a></li>
                        <li><a href="#"><button class="dietChoice">Gluten Free</button></a></li>
                        </ul>
                </div>
            </section>
            <section class="restaurant-list">
                <h2>Restaurants:</h2>
                <section class="hidden"> 
                    <!-- [restaurant list] -->
            </section>
            <aside>
                <div class="map">
                    <img src="./assets/images/demo-map-image.jpg" alt="placeholder image"/>            
                </div>
            </aside>
        </section>
    </main>
    
    <footer>
        <span>Thanks for visiting!</span>
    </footer>

    <!--JavaScript jQuery-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- materialize -->
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
        <!-- materialize dropdown script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.dropdown-trigger');
            // var instances = M.Dropdown.init(elems, options);
        });
    </script>
    <!-- materialize (dropdown) js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript File -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/2ndPage.js"></script>
</body>
</html>
