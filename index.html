<!DOCTYPE html>
<html lang="en">
    <!-- MetaData -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./assets/style.css">

    <title>Food Finds</title>
</head>

<body>
    <header>
        <h1>GRUBFINDER</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
    </header>
    
    <main class="container">
        <section class="home container-lg col s12">
            <div class="home-text">
                <h2>Looking to Grub?</h2>
                <h3>Search restaurants by location, cuisine, and dietary preferences.</h3>
                <button id="start-btn">Find A Restaurant</button>
            </div>
            
            <div>
                <video w src="./assets/homeVid.mp4" id="home-video" autoplay loop muted type="video/mp4"></video>
            </div>
        </section>

        <section class="content">

            <section class="filter">
                <h2>Restaurants:</h2>
                <nav >
                    <ul>
                        <li><button>Price</button></li>
                        <li><button>Cuisine</button></li>
                        <li><button>Dietary preference</button></li>
                        <!-- use materialize to style drop down -->
                    </ul> 
                </nav>
            </section>

            <section class="hidden">
                <!-- [restaurant list] -->
            </section>

        </section>
        <aside>
            <div class="map">
                <P class="temp">[Map goes here]</P>
            </div>
        </aside>
    </main>
    
    <footer>
        <span>Thanks for visiting!</span>
    </footer>

    <!--JavaScript jQuery-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- materialize -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- JavaScript File -->
    <script src="./assets/script.js"></script>
</body>
</html>
