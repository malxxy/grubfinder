<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/2ndPage.css">
  <title>GF Help Page</title>
</head>
  <main>
    <h1 class="text-center">GrubFinder Concerns?</h1>
    <figure>
      <img src="./assets/images/helpPageImg.png" alt="placeHolder Img">
      <figcaption class="text-center">Use the form below to let us know what's going on and we'll reach out with a helping hand! 
        Please include the pertinent restaurant info if you've issues with your food.
      </figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Contact Us</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Inquiry:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email :</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center">

  </footer>
    
</body>
</html>
