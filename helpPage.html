<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/helppage.css">
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>GF Help Page</title>
</head>
  <main>
    <h1 class="orange-text center">GrubFinder Concerns?</h1>
    <figure>
      <figcaption class=" center white-text ">Use the form below to let us know what's going on and we'll reach out with a helping hand! 
        Please include the pertinent restaurant info if you've issues with your food. We'll reach out to your email shortly!
      </figcaption>
    </figure>
    <section id="contact">
      <h2 class="center white-text">Contact Us</h2>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6 blue-text text-darken-2">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_email" type="tel" class="validate">
          <label for="icon_email">Email</label>
        </div>
      </div>

      <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea "></textarea>
          <label for="icon_prefix2">Question</label>
        </div>
      </div>
    </form>
  </div>
    </form>
  </div>  
 </section>
  </main>

  <footer class="center white-text">
    2022 GrubFinder
  </footer>
    
</body>
<script> src="./assets/js/help.js" </script>
</html>
